<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>አዝብጥz Game</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>አዝብጥz Game</h1>
    <button class="btn_newgame">New Game</button>
    <div class="player1 blur">
      <h1 class="p1Name">Player 1</h1>
      <h1 class="p1Score zero">30</h1>
      <section class="p1Current">
        <p>Current</p>
        <h1 class="p1CurrentS zero">6</h1>
      </section>
    </div>

    <div class="buttons">
      <button class="btn_roldice">ROLL <br />DICE</button>
      <img src="" alt="" class="img_dice" width="150rem" />
      <button class="btn_hold">HOLD</button>
    </div>
    <div class="player2 blur">
      <h1 class="p2Name">Player 2</h1>
      <h1 class="p2Score zero">30</h1>
      <section class="p2Current">
        <p>Current</p>
        <h1 class="p2CurrentS zero">6</h1>
      </section>
    </div>
    <h2 class="about">© Demessie Wondimu</h2>
    <h1 class="winner hidden"></h1>

    <script src="./script.js"></script>
  </body>
</html>
